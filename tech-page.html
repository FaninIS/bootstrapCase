<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page || Informations</title>
    <link rel="stylesheet" href="./css/tech-styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container mx-auto">
            <div class="row">
                <div class="col-12 text-gray fw-bold subtitle">
                    Fonts
                </div>
                <div class="col-5 text-black fw-bold">
                    Libre Franklin
                </div>
                <div class="col-7 ABC">ABCDEFGHIJKLMNOPQRSTUVXYZ
                    <div class="col abc">abcdefghijklmnopqrstuvxyz
                    </div>
                    <div class="col numbers">
                        0123456789
                    </div>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-12 text-gray fw-bold subtitle">
                    Colors
                </div>
                <div class="col-2 white">
                    <p class="white-text">#FFFFFF</p>
                </div>
                <div class="col-2 sand">
                    <p class="sand-text">#F5D6AB</p>
                </div>
                <div class="col-2 maroon">
                    <p class="maroon-text">#C66C49</p>
                </div>
                <div class="col-2 brown">
                    <p class="brown-text">#8B4136</p>
                </div>
                <div class="col-2 black">
                    <p class="black-text">#333333</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-gray fw-bold subtitle">
                    Tools
                </div>
                    <div class="col">
                        <img
                    src="./img/Figma_Logo.png"
                    alt="Figma logo">
                    </div>
                
            </div>
        </div>
    </div>
</body>
</html>
